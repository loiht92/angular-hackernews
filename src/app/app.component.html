<div class="container">
  <h1>HacKerNews Form</h1>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" id="title" required [(ngModel)]="title">
    </div>

    <div class="form-group">
      <label for="url">Url:</label>
      <input class="form-control" id="url" required [(ngModel)]="url">
    </div>

    <button type="button" class="btn btn-success" (click)="addArticle()">Add Article</button>

  </form><hr>

  <div *ngFor="let at of lists">
    <a [href]="at.url" target="_self">{{at.title}}</a>
    <app-likes></app-likes><hr/>
    <button type="button" class="btn btn-success" (click)="deleteArticle()">Delete Article</button>
    <button type="button" class="btn btn-success" (click)="updateArticle()">Update Article</button>
  </div>
  <hr>
</div>
